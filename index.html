<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

</head>

<body>
    <form data-bind="submit: addItem">
        <input type="text" name="item" data-bind="textInput: itemToAdd">
        <button type="submit" data-bind="enable: hasEntered">Add</button>

        <p>Your items:</p>
        <select multiple width="50" name="results" data-bind="options: items">
        </select>
    </form>



    <script src="knockout-3.4.1.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
